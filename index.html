<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/landingpage.css">
</head>

<body class="raleway-normal">
    <header class="header-bg">   
        <nav>
            <ul class="nav-list">
                <li><h3 class=logo>LOGO</h3></li>
                <li><a href="#SignUp"><button class="btn-style">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <h1 style class="banner-headline">Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <a href="#stayfocused"><button class="btn-style">Stay Focused</button></a>
        </div>
    </header>
    <main>
        <section class="first-section">
            <div class="first-section-details">
                <h3 class="section-title">See It in Action</h3>
                <p class="first-section-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <a href="#LaunchLivePreview"><button class="btn-style">Launch Live Preview</button></a>
            </div>
            <img class="first-section-img" src="/B12A01-landing-launchpad/Assets/wc-mini.png" alt="">
        </section>

        <section class="second-section">
            <h3 class="section-title h3">Joined Thousands of Productive Users</h3>
            <div class="second-section-details">
                <div>
                    <P class="item-title">50K</P>
                    <p class="item-label">Active Users</p>
                </div>
                <div>
                    <P class="item-title">2M+</P>
                    <p class="item-label">Focus Sessions</p>
                </div>
                <div>
                    <P class="item-title">95%</P>
                    <p class="item-label">Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
